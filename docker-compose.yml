version: "3.9"

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  committee:
    build:
      context: .
      dockerfile: docker/committee.Dockerfile
    env_file:
      - apps/committee/.env
    environment:
      REDIS_URL: redis://redis:6379
      COMMITTEE_INSTANCES: ${COMMITTEE_INSTANCES:-1}
      PORT_BASE: ${COMMITTEE_PORT_BASE:-4000}
    ports:
      - "4000:4000"
      - "4001:4001"
      - "4002:4002"
      - "4003:4003"
      - "4004:4004"
    depends_on:
      redis:
        condition: service_healthy

  license-web:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    env_file: apps/web/.env
    ports:
      - "3000:3000"

  contracts-node:
    build:
      context: .
      dockerfile: docker/contracts.Dockerfile
    env_file:
      - apps/on-chain/.env
    ports:
      - "8545:8545"
    restart: unless-stopped

